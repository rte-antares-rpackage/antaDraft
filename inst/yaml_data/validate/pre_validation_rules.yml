rules:

- expr: observed==TRUE
  name: data can be found
  id: IS_OBS
- expr: is.finite(TotalLoadValue)
  name: TotalLoadValue must not be missing
  id: IS_FINITE
  drop_if_not:
    - IS_OBS
- expr: is_positive(TotalLoadValue)
  name: TotalLoadValue is positive
  id: IS_POS
  drop_if_not:
    - IS_OBS
    - IS_FINITE
