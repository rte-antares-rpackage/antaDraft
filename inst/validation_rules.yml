
rules:
-
  expr: is.finite(CTY)
  name: CTY is not missing
-
  expr: is.finite(CTA)
  name: CTA is not missing
  label: Country area values are valid numeric values
-
  expr: is.finite(BZN)
  name: BZN is not missing
  label: Bidding zone values are valid numeric values


-
  expr: are_equals(CTY,CTA)
  name: CTY equals CTA
  label: Country values are equals to country area
  metric_1: CTY - CTA
  metric2: diff_lessthan5per(CTY, CTA)

-
  expr: are_equals(CTY,BZN)
  name: CTY equals BZN
  label: Country values are equals to bidding zone values
-
  expr: are_equals(CTA,BZN)
  name: CTA equals BZN
  label: country area values are equals to bidding zone values

